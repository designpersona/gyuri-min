<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#ff6a00">
  <title>Work - Claire</title>
  <link rel="icon" href="./assets/icons/favicon.png" sizes="any" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Analytics & Tracking (Clarity) -->
  <script type="text/javascript">
    (function (c, l, a, r, i, t, y) {
      c[a] = c[a] || function () {
        (c[a].q = c[a].q || []).push(arguments)
      };
      t = l.createElement(r);
      t.async = 1;
      t.src = "https://www.clarity.ms/tag/" + i;
      y = l.getElementsByTagName(r)[0];
      y.parentNode.insertBefore(t, y);
    })(window, document, "clarity", "script", "ujwmb7p8d3");
  </script>
</head>

<body class="bg-white text-neutral-900">
  <div class="mx-auto max-w-screen-2xl px-4 md:px-6 lg:px-8">
    <header id="mainHeader"
      class="fixed left-0 right-0 top-0 z-40 bg-[var(--accent-orange)] transition-transform duration-300">
      <div class="mx-auto max-w-screen-2xl px-4 md:px-6 lg:px-8">
        <div class="flex items-center justify-between py-0 md:py-4">
          <div class="flex items-center gap-4">
            <a href="#/" id="brandLink"
              class="font-semibold tracking-tight toplink text-[20px] leading-tight text-neutral-900 lg:text-base"></a>
          </div>
          <div class="flex items-center gap-4 md:gap-5">
            <a href="#/about"
              class="hidden lg:block toplink text-[20px] leading-tight text-neutral-900 hover:opacity-70 lg:text-sm lg:mt-0 font-medium">
              ABOUT
            </a>
            <nav class="hidden lg:flex items-center gap-5 text-sm text-neutral-900">
              <a id="snsLinkedIn" class="toplink hover:opacity-70" target="_blank" rel="noopener">
                <img src="assets/icons/LinkedIn.png" alt="LinkedIn" width="20" height="20" />
              </a>
              <a id="snsX" class="toplink hover:opacity-70" target="_blank" rel="noopener">
                <img src="assets/icons/x.png" alt="X" width="20" height="20" />
              </a>
              <a id="snsBehance" class="toplink hover:opacity-70" target="_blank" rel="noopener">
                <img src="assets/icons/Behance.png" alt="Behance" width="20" height="20" />
              </a>
            </nav>
            <button id="menuBtn" class="lg:hidden inline-flex items-center justify-center w-12 h-12 text-black -mr-3"
              aria-label="Open menu" aria-controls="mobileMenu" aria-expanded="false">
              <svg width="26" height="26" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="grid grid-cols-1 gap-8 lg:grid-cols-[1fr,300px] lg:h-screen lg:overflow-hidden">
      <!-- Left Pane: Main Content & Gallery -->
      <section id="pane" class="pb-24 pt-24 lg:h-full lg:overflow-y-auto" aria-live="polite"></section>

      <!-- Right Pane: Desktop Navigation (Visible on lg+ screens) -->
      <aside class="hidden lg:block pb-24 pt-24 lg:h-full lg:overflow-y-auto">
        <div class="flex h-full flex-col">
          <nav id="projectListDesktop" class="flex-1 pb-24"></nav>
        </div>
      </aside>
    </main>
  </div>

  <!-- Mobile Footer -->
  <footer class="mobile-footer lg:hidden w-full bg-white/95 backdrop-blur px-5 pt-8 border-t border-neutral-200 pb-safe"
    style="padding-bottom: calc(env(safe-area-inset-bottom) + 40px); margin-bottom: 0;">
    <div class="mx-auto max-w-screen-sm flex flex-col gap-4">
      <!-- 1. Copyright Information -->
      <div class="text-center text-[12px] text-neutral-500" id="mobileCopyright"></div>

      <!-- 2. Social Media Links -->
      <div class="flex justify-center gap-6">
        <a id="fLinkedIn" class="opacity-50 hover:opacity-100 transition-opacity" target="_blank" rel="noopener">
          <img src="assets/icons/LinkedIn.png" alt="LinkedIn" width="24" height="24" />
        </a>
        <a id="fX" class="opacity-50 hover:opacity-100 transition-opacity" target="_blank" rel="noopener">
          <img src="assets/icons/x.png" alt="X" width="24" height="24" />
        </a>
        <a id="fBehance" class="opacity-50 hover:opacity-100 transition-opacity" target="_blank" rel="noopener">
          <img src="assets/icons/Behance.png" alt="Behance" width="24" height="24" />
        </a>
      </div>
    </div>
  </footer>

  <!-- Desktop Footer -->
  <footer
    class="desktop-footer hidden lg:block fixed bottom-0 left-0 right-0 z-20 bg-white border-t border-neutral-200 py-3 px-8">
    <div class="mx-auto max-w-screen-2xl text-center text-[12px] text-neutral-500">
      <span id="desktopCopyright"></span>
    </div>
  </footer>

  <!-- Mobile Menu Drawer -->
  <div id="mobileMenu" class="fixed inset-0 z-50 hidden">
    <button id="menuBackdrop" class="absolute inset-0 bg-black/40" aria-label="Close menu"></button>
    <div id="drawerPanel"
      class="absolute right-0 top-0 h-full w-[85%] max-w-sm bg-white px-5 pt-3 pb-2 overflow-y-auto drawer shadow-xl">
      <div class="flex items-center justify-end px-2 pt-1 pb-1 gap-2">
        <a href="#/about" id="mobileAboutLink" class="text-[20px] font-medium text-neutral-900 leading-none"
          style="text-decoration:none">
          ABOUT
        </a>
        <button id="menuClose"
          class="inline-flex items-center justify-center w-12 h-12 text-black hover:bg-neutral-100 rounded-full transition-colors leading-none -mr-3"
          aria-label="Close">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M6 6l12 12M18 6l-12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
        </button>
      </div>

      <!-- Mobile Menu Navigation -->
      <div class="mt-4">
        <nav id="mobileProjectList"></nav>
      </div>
    </div>
  </div>
  <!-- Lock Modal -->
  <div id="lockModal">
    <div class="w-full max-w-xs p-6 text-center bg-white border border-neutral-200 rounded-lg shadow-sm relative">
      <button type="button" id="lockCloseX" class="absolute right-3 top-3 text-neutral-400 hover:text-neutral-700"
        aria-label="Close">
        ✕
      </button>
      <div class="mb-4 mt-3">
        <svg class="mx-auto w-8 h-8 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
          </path>
        </svg>
      </div>
      <h3 class="text-lg font-medium mb-2">Protected Project</h3>
      <p class="text-sm text-neutral-500 mb-6">Enter password to view details</p>
      <form id="lockForm" class="space-y-4">
        <input type="password" id="lockInput"
          class="w-full px-3 py-2 border border-neutral-300 rounded text-center focus:outline-none focus:border-[var(--accent-orange)]"
          placeholder="Password" autocomplete="off">
        <div id="lockError" class="text-xs text-red-500 hidden">Incorrect password</div>
        <button type="submit"
          class="w-full bg-neutral-900 text-white py-2 rounded hover:bg-neutral-800 transition-colors text-sm font-medium">
          Unlock
        </button>
        <button type="button" id="lockCancel"
          class="w-full text-neutral-500 text-sm hover:text-neutral-900 mt-1">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Template: About Page Content -->
  <template id="infoTpl">
    <article class="max-w-none">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-10">
        <div>
          <h1 class="text-[34px] md:text-[34px] font-semibold tracking-tight">Gyuri Min</h1>
          <h1 class="text-[34px] md:text-[34px] font-semibold tracking-tight text-[var(--accent-orange)] -mt-2">Brand
            Designer</h1>
        </div>
        <div class="text-right">
          <h1 class="text-[34px] md:text-[34px] tracking-tight">
            Brand Architect.<br />Visual Strategist.<br />Experience Builder.<br />Creative Connector.
          </h1>

        </div>
      </div>

      <hr class="my-6 border-neutral-300" />

      <!-- Core Competencies -->
      <section class="mb-8">
        <h2 class="text-xl font-bold tracking-tight mb-4">Expertise</h2>
        <div class="text-base leading-relaxed text-neutral-700 space-y-3">
          <p>
            <span class="font-semibold">Brand Strategy & Design:</span> End-to-end identity, packaging, and campaign
            execution
          </p>
          <p>
            <span class="font-semibold">B2G & Public Sector:</span> RFP response, MOU negotiation, and funding
            acquisition
          </p>
          <p>
            <span class="font-semibold">Global Market Launch:</span> B2B/B2C expertise with distribution partnerships
            across Southeast Asia and India
          </p>
        </div>
      </section>

      <hr class="my-8 border-neutral-300" />

      <!-- Log: Recognition & Awards -->
      <section class="mb-8">
        <h2 class="text-xl font-bold tracking-tight mb-4">Recognition</h2>
        <div class="text-base leading-relaxed text-neutral-700 space-y-2">
          <p>Korea Angel Investment Association President's Award
            <span class="text-[11px] align-top text-neutral-400 font-mono">2025</span>
          </p>
          <p>Edison Awards Bronze Medal
            <span class="text-neutral-500">(AID, BX Team)</span>
            <span class="text-[11px] align-top text-neutral-400 font-mono">2023</span>
          </p>
          <p>National University Student Design Contest
            <span class="text-[11px] align-top text-neutral-400 font-mono">2012</span>
          </p>
          <p>46th GG National Design Competition
            <span class="text-[11px] align-top text-neutral-400 font-mono">2010</span>
          </p>
        </div>
      </section>

      <hr class="my-8 border-neutral-300" />

      <!-- Education -->
      <section class="mb-8">
        <h2 class="text-xl font-bold tracking-tight mb-4">Education</h2>
        <div class="text-base leading-relaxed text-neutral-700 space-y-2">
          <p>Dankook University, Visual Communication Design</p>
          <p>The University of Waikato Pathways College</p>
        </div>
      </section>

      <hr class="my-8 border-neutral-300" />

      <!-- Professional Credentials -->
      <section class="mb-8">
        <h2 class="text-xl font-bold tracking-tight mb-4">Credentials</h2>
        <div class="text-base leading-relaxed text-neutral-700 space-y-2">
          <p>Gangnam-gu Venture Startup Academy <span
              class="text-[11px] align-top text-neutral-400 font-mono">2025</span></p>
          <p>Craftsman Computer Graphics Operator <span
              class="text-[11px] align-top text-neutral-400 font-mono">2021</span></p>
          <p>Design Teacher Certificate <span class="text-[11px] align-top text-neutral-400 font-mono">2013</span></p>
        </div>
      </section>

      <!-- Contact Section -->
      <section class="mb-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-10 text-[34px]">
          <div>
            <span class="text-neutral-500">Get in touch →</span>
          </div>
          <div class="text-right">
            <a href="mailto:msk1332@naver.com" class="text-[var(--accent-orange)] font-medium">
              msk1332@naver.com
            </a>
          </div>
        </div>
      </section>

    </article>
  </template>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
