    <script>
      (function () {
        var lang = 'en';
        var viewMode = '1';
        var filterVisible = null;
        var sortMode = 'featured';
        try {
          lang = localStorage.getItem('site_lang') || 'en';
          viewMode = localStorage.getItem('view_mode') || '1';
          filterVisible = localStorage.getItem('filterVisible');
          sortMode = localStorage.getItem('sort_mode') || 'featured';
        } catch (e) {
          // Ignore storage failures.
        }
        var dict = {
          en: {
            filter: 'Filter',
            hideFilter: 'Hide Filter',
            showFilter: 'Show Filter',
            sort: 'Sort',
            view: 'View',
            random: 'Random',
            magazine: 'Magazine',
            thumbnail: 'Thumbnail'
          },
          ko: {
            filter: '필터',
            hideFilter: '필터 숨기기',
            showFilter: '필터 보이기',
            sort: '정렬',
            view: '보기',
            random: '무작위',
            magazine: '매거진',
            thumbnail: '썸네일'
          }
        };
        var t = dict[lang] || dict.en;
        var isVisible = filterVisible === null ? true : filterVisible !== 'false';
        var filterToggleLabel = document.getElementById('filterToggleLabel');
        if (filterToggleLabel) filterToggleLabel.textContent = isVisible ? t.hideFilter : t.showFilter;
        var desktopSortLabel = document.getElementById('desktopSortLabel');
        if (desktopSortLabel) desktopSortLabel.textContent = t.sort;
        var desktopViewLabel = document.getElementById('desktopViewLabel');
        if (desktopViewLabel) desktopViewLabel.textContent = t.view;
        var mobileFilterLabel = document.getElementById('mobileFilterLabel');
        if (mobileFilterLabel) mobileFilterLabel.textContent = t.filter;
        var mobileFilterTitle = document.querySelector('#mobileFilterDrawer h3');
        if (mobileFilterTitle) mobileFilterTitle.textContent = t.filter;
        var desktopSortFeatured = document.getElementById('desktopSortFeatured');
        if (desktopSortFeatured) desktopSortFeatured.textContent = t.random;
        var mobileSortFeatured = document.getElementById('mobileSortFeatured');
        if (mobileSortFeatured) mobileSortFeatured.textContent = t.random;
        var desktopSortSelect = document.getElementById('desktopSortSelect');
        if (desktopSortSelect) desktopSortSelect.value = sortMode;
        var mobileSortSelect = document.getElementById('mobileSortSelect');
        if (mobileSortSelect) {
          mobileSortSelect.value = sortMode;
          mobileSortSelect.classList.remove('i18n-pending');
        }
        var desktopSortLabel = document.getElementById('desktopSortLabel');
        if (desktopSortLabel) desktopSortLabel.classList.remove('i18n-pending');
        var desktopSortSelect = document.getElementById('desktopSortSelect');
        if (desktopSortSelect) desktopSortSelect.classList.remove('i18n-pending');
        var filterToggleBtn = document.getElementById('toggleFilterBtn');
        if (filterToggleBtn) filterToggleBtn.classList.remove('i18n-pending');
        var viewToggleBar = document.getElementById('viewToggleBar');
        if (viewToggleBar) viewToggleBar.classList.remove('i18n-pending');
        var mobileTopBar = document.getElementById('mobileTopBar');
        if (mobileTopBar) mobileTopBar.classList.remove('i18n-pending');
        var mobileFilterOpenBtn = document.getElementById('mobileFilterOpenBtn');
        if (mobileFilterOpenBtn) mobileFilterOpenBtn.classList.remove('i18n-pending');
        var desktopViewLabel = document.getElementById('desktopViewLabel');
        if (desktopViewLabel) desktopViewLabel.classList.remove('i18n-pending');
        ['viewToggle1', 'viewToggle3', 'viewToggle5'].forEach(function (id) {
          var btn = document.getElementById(id);
          if (btn) btn.classList.remove('i18n-pending');
        });
        var mobileViewSelect = document.getElementById('mobileViewSelect');
        if (mobileViewSelect) {
          mobileViewSelect.value = viewMode === '1' ? '1' : '2';
          mobileViewSelect.classList.remove('i18n-pending');
        }
        var mobileViewMagazine = document.getElementById('mobileViewMagazine');
        if (mobileViewMagazine) mobileViewMagazine.textContent = t.magazine;
        var mobileViewThumbnail = document.getElementById('mobileViewThumbnail');
        if (mobileViewThumbnail) mobileViewThumbnail.textContent = t.thumbnail;
        var topBarLangLabel = document.getElementById('topBarLangLabel');
        if (topBarLangLabel) topBarLangLabel.textContent = lang === 'ko' ? 'KO' : 'EN';
      })();
    </script>
